
<div class="container">
  <h3 class="mt-2">Создание фанфика</h3>
      <form (ngSubmit)="saveBook()" #bookForm="ngForm">
        <div class='row'>
      <div class="col">
        <div class="form-group">
          <label for="title">Название</label>
          <input type="text" class="form-control" [(ngModel)]="book.title" name="title" id="title" required>
        </div>
        <div class="form-group">
          <label for="author">Автор</label>
          <input type="text" class="form-control" [(ngModel)]="book.author" name="author" id="author" required>
        </div>
        <div class="form-group">
          <label for="description">Описание</label>
          <textarea class="form-control" [(ngModel)]="book.description" name="description" id="description" required></textarea>
        </div>
        <div class="form-group">
  
          <div class="dropdown">  
            
            <div *ngIf="(book.category==undefined);else other_content1">
                Выберите жанр <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   Жанры
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" *ngFor="let cat of categories"
                      (click)="changeCategory(cat.name)">{{cat.name}}</a>
                    </div>
            </div>
            
            <ng-template #other_content1>
                Выберите жанр <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{book.category}}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" *ngFor="let cat of categories"
                  (click)="changeCategory(cat.name)">{{cat.name}}</a>
                </div>
            </ng-template>
          </div>
        </div>
      </div>
    <div class="col" >
      <div class="upload-img">
        <div>
        <label>Обложка для фанфика</label>
      </div>
        <div *ngIf="(files==null);else other_content">
          <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)" 
    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
    </file-drop>
        </div>
        
        <ng-template #other_content>
          
          <div><img style="width: 300px" [src]="downloadURL | async"></div>
            <div class="mt-2"><button class="btn btn-secondary" type="button" (click)="otherImage()">
            Хочу другую картинку
          </button></div>
          
        </ng-template>
        </div>
        </div>
        
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Create</button>
          </div>
      </form>
    </div>
