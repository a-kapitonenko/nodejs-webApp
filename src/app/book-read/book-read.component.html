<mat-progress-bar mode="determinate" [value]="value"></mat-progress-bar>
<div class="container-fluid" *ngIf="(chapters!=undefined)">
<div class="float-right mr-3 text-sm" style="color: #673ab7;" >
  {{value}}%
</div>
</div>
    <nav class="navbar fixed-bottom navbar-light navbar-expand-md justify-content-between" style="background-color:  #f0ecf8;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse dual-nav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <button class="btn" [disabled]="isFirst" (click)="prevChapter()" style="background-color:  #f0ecf8;" >
                        <span class="fa fa-angle-left" [ngClass]="{'disabled': isFirst}" ></span>
                    </button>
                </li>
                <li>
                    <div class="pt-2">
                    {{chapterNum}}/{{chapters.length}}
                  </div>
                  </li>
            </ul>
        </div>
        <a [routerLink]="['/book-details/', book._id]" class="navbar-brand mr-0">{{book.title}}</a>
        <div class="navbar-collapse collapse dual-nav">
            <ul class="nav navbar-nav ml-auto">
              
              <li class="nav-item mr-1">
                <button *ngIf="(fullscreen$==false)" class="btn" (click)="changeFullScreen() "style="background-color: #f0ecf8;" >
                  <span class="fa fa-expand"  ></span>
              </button>
              <button *ngIf="(fullscreen$==true)" class="btn" (click)="changeFullScreen() "style="background-color: #f0ecf8;" >
                  <span class="fa fa-compress"  ></span>
              </button>
            </li>
              <li class="nav-item">                
                    <div class="dropup"> 
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
                        style="background-color: #f0ecf8;">
                          <span class="fa fa-bars"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">            
                          <a *ngFor="let chapter of chapters" class="dropdown-item" (click)="getChapter(chapter.number)">{{chapter.name}}</a>
                        </div>                   
                      </div>
              </li>
              
         
              <li class="nav-item ml-1"><button class="btn" [disabled]="isLast" (click)="nextChapter()" style="background-color: #f0ecf8;" >
                    <span class="fa fa-angle-right" [ngClass]="{'disabled': isLast}" ></span>
                </button></li>
            </ul>
        </div>
    </nav>
<div *ngIf="(curChapter!=undefined)" class="container mt-3">
  <div class="text-center mb-3">
    <h4>Глава {{chapterNum}}: {{curChapter.name}}</h4>
  </div>
    <img *ngIf="(curChapter.image!=null)" [src]="curChapter.image" style="width: 30%">
  <div [innerHtml]="curChapter.text" class="mt-3">
      
    </div>
</div>
