<div class="container">
    <div class="row">
        <div class="mt-4">
            <form role="form" #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">{{ 'EMAIL' | translate}}</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="email" value="" name="email"  ngModel required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">{{ 'PASSWORD' | translate}}</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="password" value="" name="password" ngModel required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <button type="reset" class="btn btn-secondary" > {{ 'CANCEL' | translate}}</button>
                        <button type="submit" [disabled]="myForm.invalid" class="btn button-submit" >{{ 'SIGNIN' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
