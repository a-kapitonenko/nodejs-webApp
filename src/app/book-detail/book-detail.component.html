<div class="container">
  <h1>{{ book.title }}</h1>
  <dl class="list">
    <dt>Автор</dt>
    <dd>{{ book.author }}</dd>
    <dt>Описание</dt>
    <dd>{{ book.description }}</dd>
    <dt>Дата обновления</dt>
    <dd>{{ book.updated_date }}</dd>
    <dt>Жанр</dt>
    <dd>{{ book.category }}</dd>
  </dl>
    <div class="row">
        <div class="col-md-12">
            <a [routerLink]="['/book-edit', book._id]" class="btn btn-success">EDIT</a>
            <button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">DELETE</button>
        </div>
    </div>
</div>
